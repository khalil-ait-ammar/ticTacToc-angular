<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table
        {
            display: inline-block;
            margin: 100px 0px 0px 400px;
            border-collapse: collapse; /* Les bordures du tableau seront coll√©es (plus joli) */
        }
        td
        {
            text-align: center;
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body ng-app="app">

<div ng-controller="TicTacToc">

    <table>
        <tr>
            <td ng-repeat="x in bloc.top" ng-click="clickGme(x,$event,$index)">{{x.contenu}}</td>

        </tr>
        <tr>
            <td ng-repeat="x in bloc.middle" ng-click="clickGme(x,$event,$index)">{{x.contenu}}</td>
        </tr>
        <tr>
            <td ng-repeat="x in bloc.bottom" ng-click="clickGme(x,$event,$index)">{{x.contenu}}</td>
        </tr>

    </table>
    <br>
    <!-- RADIO BUTTONS -->
    <div ng-hide="myVar">
        <label>chois your symbl</label>
        <div class="form-group">
            <div class="radio">
                <label ng-model="myVar">
                    <input type="radio" name="symbol" value="X"  ng-click="toggle()"  ng-model="symbol">
                    X
                </label>
            </div>
            <div class="radio" ng-model="myVar">
                <label>
                    <input type="radio" name="symbol" value="O"   ng-click="toggle()" ng-model="symbol">
                    O
                </label>
            </div>
        </div>
    </div>

    <p></p>
    {{symbol}}
    <br>
    <button name="button" ng-disabled="game=='player1'"  ng-click="player('player1')">player 1</button>
    <button name="button"  ng-disabled="game=='player2'"  ng-click="player('player2')">player 2</button>

</div>


<script src="js/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
